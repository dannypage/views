---
layout: page
title: Code Snippets
---
<div class="home">
    {% assign snippets = site.snippets | sort: "date" | reverse %}

    <div class="snippet-teaser">
        <ul>
            {% for snippet in snippets %}
            <li><a href="{{ site.baseurl }}{{ snippet.url }}">{{ snippet.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

</div>
