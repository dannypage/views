name: jekyll-cd

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ðŸŽ© Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo bundle install
      - name: ðŸ§¹ Clean site
        run: |
          if [ -d "_site" ]; then
            rm -rf _site/*
          fi
      - name: ðŸ”¨ Build site
        run: bundle exec jekyll build -d _site
      - name: ðŸ§ª Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "ðŸ§ª Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git

  deploy:
    runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: .

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run:  npm install
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        with:
          source-directory: '_site'
          target-directory: 'views'
          destination-github-username: 'dannypage'
          destination-repository-name: 'dannypage.github.io'
          user-email: dannypage@users.noreply.github.com
          target-branch: master
